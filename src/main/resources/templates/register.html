<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  
    <h1>User Registration</h1>
    <form th:action="@{/registerUser}" th:object="${user}" method="post">
    <div class="mb-3">
    
        <label>Username:</label>
        <input type="text" th:field="*{Username}"name="username"  placeholder="Username"/><br />
    </div>
    <div class="mb-3">
    
        <label>Password:</label>
        <input type="password"th:field="*{Password}" name="password"  placeholder="Passward"/><br />
    </div>
    <div class="mb-3">
    <label>Email:</label>
        <input type="text" th:field="*{Email}"name="email"  placeholder="UserMail"/><br />
    </div>
    <div class="mb-3">
     <label>Mobile No:</label>
        <input type="text" th:field="*{Mobile}"name="Mobile" placeholder="mobile"/><br />
    </div>
        <input type="submit" value="Register" />
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
